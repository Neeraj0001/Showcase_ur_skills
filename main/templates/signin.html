{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static '/css/signin.css' %}">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>SignIN</title>
    
    
</head>
<body>
    
<img class="wave" src="{% static 'images/image9.jpg' %}">
<div class="title" style="height:10vh;text-align:center;"><p style="margin-top:3vh;font-size: 5.5rem;font-family: 'Piedra', cursive;">
    Coding Markets</p>
    <br>
   
    <!-- <div class="S_btn" style="text-align:right;margin-right:15%;">
        <h4>If You Dont't Have An Account</h4>
    <button>SIGN IN</button>
</div> -->
</div>

</div>
<div class="container">
    
    <div class="img">
        
        <img src="{% static 'images/image13.svg' %}" style ="float:right;">
        
        
    </div>
<div class="login-container">
    <form action="" method="POST">
        {% csrf_token %}
        <img class="avatar" src="{% static 'images/image14.svg' %}">
        <h2>SIGN IN</h2>
        <div class="input-div focus">
            <div class="i">
                <i class="fas fa-user"></i>

            </div>
            
            <div>
                <h5>
                    Username 
                </h5>
                {{form.username}}

            </div>
        </div>
        <div class="input-div focus">
            <div class="i">
                <i class="material-icons">email</i>

            </div>
            
            <div>
                <h5>
                    E-mail Address 
                </h5>
               {{form.email}}

            </div>
        </div>
        <div class="input-div focus">
            <div class="i">
                <i class="fas fa-lock"></i>

            </div>
            <div>
                <h5>
                    Password 
                </h5>
                {{form.password1}}

            </div>
        </div>
        <div class="input-div focus">
            <div class="i">
                <i class="fas fa-lock"></i>

            </div>
            <div>
                <h5>
                    Confirm Password 
                </h5>
               {{form.password2}}

            </div>
        </div>

       
        <input type="submit" class="btn" value="Signin">
       
        <br>
        
    </form>
    <div class="sign">
        <h4>If You Already Register</h4>
    
    <br>
    
        <a href="{% url 'login' %}"><button class="btn">Log In</button></a>
       
    </div>
</div>
   </div>

<!-- 
<script type="text/javascript" src="{% static '/js/login.js' %}"> </script> -->

</body>
</html>
